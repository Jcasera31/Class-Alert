version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: classalert
      POSTGRES_USER: classalert_user
      POSTGRES_PASSWORD: changeme
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python run.py
    depends_on:
      - db
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://classalert_user:changeme@db:5432/classalert
      - SECRET_KEY=dev-secret
    ports:
      - "5000:5000"
    volumes:
      - ./:/app

  worker:
    build: .
    command: python scheduler_worker.py
    depends_on:
      - db
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://classalert_user:changeme@db:5432/classalert
      - SECRET_KEY=dev-secret
    volumes:
      - ./:/app

volumes:
  db-data:
